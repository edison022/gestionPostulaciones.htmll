<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/sesionUsuario.css">
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="inicio-sesion-form">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="message"></div>
        <div class="buttons">
            <button type="button" id="regresar-principal">Regresar a la pestaña principal</button>
            <button type="button" id="regresar-registro">¿No tienes cuenta? Regístrate</button>
            <button type="button" id="regresar-admin">Iniciar sesión como administrador</button>
        </div>
    </div>
    <script src="../javascript/sesionUsuario.js"></script>
</body>
</html>
