<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Sesión</title>
    <link rel="stylesheet" href="../css/registroUsuario.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Registro de Sesión</h2>
            <img src="../image/LOGO-ULEAM-HORIZONTAL.png" alt="logo" class="logoRegistro">
        </div>
        <!-- form de registro de datos  -->
        <form id="registro-form">
            
            <!-- Sección 1 -->
            <div class="form-section">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
            </div>

            <!-- Sección 2 -->
            <div class="form-section">
                <div class="form-group">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="celular">Número de celular:</label>
                    <input type="tel" id="celular" name="celular" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad (1-99):</label>
                    <input type="number" id="edad" name="edad" min="1" max="99" required>
                </div>
            </div>

            <!-- Sección 3 -->
            <div class="form-section">
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
        </form>
        <div class="bottom">
            <button type="submit" form="registro-form">Registrar</button>
            <!-- mensaje que se muestra por si ocurré algún fallo en los parametros que se validan en el javascript -->
            <div id="message"></div>
            <!-- botones para regresar -->
            <button type="button" id="regresar-principal">Regresar a Index</button>
            <button type="button" id="regresar-sesionUsuario">Regresar a Inicio de Sesión</button>
        </div>
        
    </div>
    <script src="../javascript/registroUsuario.js"></script>
</body>
</html>
